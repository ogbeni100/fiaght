<script>
 function computerPlay( Rock, Paper, Scissors) {
     var random = Math.floor(Math.random () * 2);
     if (random <= .5) {
         return "Paper";
     } else if (random >= .5 && random <= 1) {
         return "Rock";
     } else {
         return "Scissors"
     }
 }

}
